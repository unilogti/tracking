	</head>
	<style>
		body {
			background-color: #000000;
		}
	</style>
	<body>
		<div class="divIframe">
			<iframe width=100% height=100% class="frame" 
				src="https://app.powerbi.com/reportEmbed?reportId=80674fa6-7065-4fde-9bbe-4bd3567b126f&autoAuth=true&ctid=3bf4fe9d-1d78-457f-88c5-56818ef25dc6" 
				frameborder="0" allowFullScreen="true"></iframe>
			<align=middle>
		</div>
		<script>
			const arrayByUrls = [
				"https://app.powerbi.com/reportEmbed?reportId=fd2ba4f6-eb16-467b-970c-1649881ab16c&autoAuth=true&ctid=3bf4fe9d-1d78-457f-88c5-56818ef25dc6",
				"https://app.powerbi.com/reportEmbed?reportId=80674fa6-7065-4fde-9bbe-4bd3567b126f&autoAuth=true&ctid=3bf4fe9d-1d78-457f-88c5-56818ef25dc6"
			]

			var i = 0

			var id = window.setInterval(function () {
					if (i >= arrayByUrls.length) {
						clearInterval(id);
						document.location.reload(true);
						return;
					}

					document.getElementsByClassName("frame").item(0).src = arrayByUrls[i]

					console.log(arrayByUrls[i]);
					i++;
				}, 10000)// mudar segundos aqui
			


		</script>
	</body>
